<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="container mx-auto p-32">
        <div class="mx-auto">
            <div class="font-bold text-3xl text-center">Login</div>
            <form>
                <!-- email -->
                <div class=" m-4 border-2 flex">
                    <span class=" p-2">
                        <button><em class="bi bi-envelope-fill"></em></button>
                    </span>
                    <input type="email" required placeholder="Email" style="width:98%;">
                </div>
                <!-- password -->
                <div class=" m-4 border-2 flex">
                    <span class=" p-2">
                        <button><em class="bi bi-lock-fill"></em></button>
                    </span>
                    <input type="password" required required placeholder="Password" style="width:98%;">
                </div>
                <!-- button -->
                <div class="flex justify-center">
                    <a href="./home.html" class="bg-yellow-400 rounded-lg text-white text-center cursor-pointer p-2 mt-3 mx-4">Login</a>
                    <a href="./index.html" class="bg-yellow-400 rounded-lg text-white text-center cursor-pointer p-2 mt-3"
                        value="Register">Go to Sign up Page</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
