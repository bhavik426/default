<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="container mx-auto p-32">
        <div class="mx-auto">
            <div class="font-bold text-3xl text-center">Sign Up</div>
            <form>
                <!-- email -->
                <div class=" m-4 border-2 flex">
                    <span class=" p-2">
                        <button><em class="bi bi-envelope-fill"></em></button>
                    </span>
                    <input type="email" required placeholder="Email" style="width:98%;">
                </div>
                <!-- password -->
                <div class=" m-4 border-2 flex">
                    <span class=" p-2">
                        <button><em class="bi bi-lock-fill"></em></button>
                    </span>
                    <input type="password" required placeholder="Password" style="width:98%;">
                </div>
                <!-- retype password -->
                <div class=" m-4 border-2 flex">
                    <span class=" p-2">
                        <button><em class="bi bi-lock-fill"></em></button>
                    </span>
                    <input type="password" required placeholder="Re-type Password" style="width:98%;">
                </div>
                <!-- first and last name -->
                <div class="flex justify-between">
                    <div class="border-2 ml-4 w-72">
                        <span class="p-2">
                            <button><em class="bi bi-person-fill"></em></button>
                        </span>
                        <input type="text" required class="ml-1 h-10 lg:w-60 sm:w-48" placeholder="First Name">
                    </div>
                    <div class="border-2 mr-4 w-72">
                        <span class=" p-2">
                            <button><em class="bi bi-person-fill"></em></button>
                        </span>
                        <input type="text" required class="ml-1 h-10 lg:w-60 sm:w-48" placeholder="Last Name">
                    </div>
                </div>
                <!-- gender -->
                <div class="gender flex m-4">
                    <div class="flex">
                        <label for="gender">Gender <span class="text-red-600">*</span></label>
                        <input type="radio" required class="mx-5" name="gender" for="male">
                        <label for="male">Male</label>
                        <input type="radio" required class="mx-5" name="gender" for="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <!-- checkbox -->
                <div>
                    <div class="flex">
                        <input type="checkbox" required class="mx-5" name="gender" for="male">
                        <label for="male">I agree with terms and conditions <span class="text-red-600">*</span></label>
                    </div>
                </div>
                <!-- button -->
                <div class="flex justify-center">
                    <input type="submit" class="bg-yellow-400 rounded-lg text-white text-center cursor-pointer p-2 mt-3"
                        value="Register">
                </div>
                <div class="flex justify-center">
                    <a href="./login.html" class="bg-yellow-400 rounded-lg text-white text-center cursor-pointer p-2 mt-3"
                        value="Register">Go to Login Page</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
